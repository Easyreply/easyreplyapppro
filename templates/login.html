<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - EasyReply</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 90%; max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #2b6cb0;
      margin-bottom: 1.8rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #2d3748;
    }
    input {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      border: 2px solid #cbd5e0;
      font-size: 1rem;
    }
    input:focus {
      border-color: #7f56d9;
      outline: none;
      box-shadow: 0 0 0 4px rgba(127, 86, 217, 0.2);
    }
    button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(to right, #805ad5, #6b46c1);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    .error {
      color: red;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>EasyReply Login</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <label for="mobile">Mobile Number</label>
      <input type="text" name="mobile" id="mobile" placeholder="Enter mobile number" required />

      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Enter password" required />

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
