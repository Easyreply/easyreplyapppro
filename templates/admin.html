<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyReply Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6f9fc, #e2e8f0);
      display: flex;
      height: 100vh;
      overflow: hidden;
      color: #1a202c;
    }
    .left, .right {
      padding: 2rem;
      overflow-y: auto;
    }
    .left {
      width: 60%;
      background: #ffffff;
      border-radius: 0 24px 24px 0;
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.06);
    }
    .right {
      width: 40%;
      background: #fcfcfd;
    }
    h2 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #2b6cb0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid #edf2f7;
    }
    th {
      background: #f7fafc;
      text-align: left;
      font-weight: 600;
      color: #4a5568;
    }
    td input {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border: 2px solid #cbd5e0;
      border-radius: 10px;
      font-size: 0.95rem;
    }
    td input:focus {
      border-color: #7f56d9;
      outline: none;
      box-shadow: 0 0 0 3px rgba(127, 86, 217, 0.2);
    }
    .btn {
      padding: 0.6rem 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .edit-btn {
      background-color: #805ad5;
      color: white;
      margin-right: 0.5rem;
    }
    .delete-btn {
      background-color: #e53e3e;
      color: white;
    }
    .add-form {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }
    .add-form h3 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #2d3748;
    }
    .add-form input {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1.2rem;
      border-radius: 12px;
      border: 2px solid #cbd5e0;
      font-size: 1rem;
    }
    .add-form input:focus {
      border-color: #7f56d9;
      outline: none;
      box-shadow: 0 0 0 4px rgba(127, 86, 217, 0.2);
    }
    .add-btn {
      background: linear-gradient(to right, #805ad5, #6b46c1);
      color: white;
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
    }
    @media (max-width: 768px) {
      body { flex-direction: column; }
      .left, .right {
        width: 100%;
        padding: 1.2rem;
      }
      th, td input, .btn {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="left">
    <h2>All Users</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Mobile</th>
          <th>Password</th>
          <th>Credits</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for mobile, user in users.items() %}
        <tr>
          <form method="POST" action="/update_user">
            <td><input name="name" value="{{ user.name }}" /></td>
            <td><input name="mobile" value="{{ mobile }}" /></td>
            <td><input name="password" value="{{ user.password }}" /></td>
            <td><input name="credits" type="number" value="{{ user.credits }}" /></td>
            <td style="display:flex;">
              <input type="hidden" name="original_mobile" value="{{ mobile }}">
              <button class="btn edit-btn" type="submit">Save</button>
          </form>
          <form method="POST" action="/delete_user">
            <input type="hidden" name="mobile" value="{{ mobile }}">
            <button class="btn delete-btn" type="submit">Delete</button>
          </form>
            </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="right">
    <div class="add-form">
      <h3>Add New User</h3>
      <form method="POST" action="/add_user">
        <input type="text" name="name" placeholder="Name" required />
        <input type="text" name="mobile" placeholder="Mobile Number" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="number" name="credits" placeholder="Credits" required />
        <button type="submit" class="btn add-btn">Add User</button>
      </form>
    </div>
  </div>
</body>
</html>
